<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="URL protetto da password - Fasm.ga" />
  <meta property="og:description" content="Questo URL è protetto da password." />
  <meta property="og:image" content="https://www.fasm.ga/assets/embeds/password.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <style>
    .nav-link {
      cursor: pointer
    }
  </style>
  <title>Password richiesta | Fasm.ga</title>
</head>

<body onload="checkLogin()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.fasm.ga/">Fasm.ga</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.fasm.ga/">Nuovo URL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="https://www.fasm.ga/custom" tabindex="-1">URL
              personalizzato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="https://www.fasm.ga/dashboard" tabindex="-1">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center>
    <br>
    <h1>Questo URL è protetto da password.</h1>
    <br>
    <form method="post" action="https://fasm.ga/check_password">
      <div class="mb-3">
        <label for="url" class="form-label">URL...</label>
        <input type="url" class="form-control" id="url" name="url" value="{{ url }}" style="width: 60%" readonly>
        <br>
        <label for="password" class="form-label">Password...</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="https://www.fasm.ga"
          style="width: 60%" required>
      </div>
      <br>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Continua</button>
      </div>
    </form>
    <br>
    <br>
    <br>
    <a href="https://www.fasm.ga"><button class="btn btn-primary">Torna alla home</button></a>
  </center>
</body>

<script>
  async function checkLogin() {
    if ("{{ login }}" == "True") {
      document.getElementById("customUrlNavBar").className = "nav-link active";
      document.getElementById("dashboardNavBar").className = "nav-link active";
    }
    else return
  }
</script>

</html>
