<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <style>
    .nav-link {
      cursor: pointer
    }
  </style>
  <title>Ottieni informazioni su un URL | Fasm.ga</title>
</head>

<body onload="checkLogin()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.fasm.ga/">Fasm.ga</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Nuovo URL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/custom" tabindex="-1" id="customUrlNavBar">URL personalizzato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/dashboard" tabindex="-1" id="dashboardNavBar">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center>
    <br>
    <h1>Ottieni informazioni su un URL</h1>
    <br>
    <form method="get" action="https://www.fasm.ga/get">
      <div class="mb-3">
        <label for="url" class="form-label">ID...</label>
        <input class="form-control" id="url" name="url" placeholder="il-mio-url-personalizzato" style="width: 60%"
          required>
      </div>
      <br>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Ottieni informazioni</button>
      </div>
    </form>
  </center>
</body>
<script>
  async function checkLogin() {
    if ("{{ login }}" == "True") {
      document.getElementById("customUrlNavBar").className = "nav-link active";
      document.getElementById("dashboardNavBar").className = "nav-link active";
    }
    else return
  }
</script>

</html>
