<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <style>
    .nav-link {
      cursor: pointer
    }
  </style>
  <title>Modifica URL | Fasm.ga</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Fasm.ga</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Nuovo URL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/custom">URL personalizzato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center>
    <br>
    <h1>Modifica URL</h1>
    <br>
    <form method="POST" action="https://www.fasm.ga/edit/{{ id }}/confirmed">
      <input style="display:none" name="X-Replit-User-Id" id="X-Replit-User-Id" value="{{ ruid }}">
      <div class="mb-3">
        <label for="url" class="form-label">URL da modificare...</label>
        <input type="url" class="form-control" id="url" name="url" value="https://www.fasm.ga/{{ id }} ({{ url }})"
          style="width: 60%" readonly>
        <br>
        <label for="newurl" class="form-label">Nuovo URL...</label>
        <input type="url" class="form-control" id="newurl" name="newurl" placeholder="https://www.fasm.ga"
          style="width: 60%">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password...</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="lamiapasswordsupersicura"
          style="width: 60%">
      </div>
      <br>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Modifica</button>
      </div>
    </form>
    <br>
    <p>Attenzione: rispetta i <a href="/tos">Termini di Servizio</a>!</p>
  </center>
</body>

</html>
